<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Creating Quotes</title>
        <link rel="stylesheet" href="quote.css">
    </head>

    <body>
        <div class="container">
            <h2>Quotes by Famous Nigerians</h2>
            <button type="button" id="quoteBtn">Click to Display Quotes</button>
            <blockquote>
                <h2 id="quote">Quote</h2>
            </blockquote>
                <h3 id="author-quote">Author of the Quote</h3>
        </div>
        <script src="quote.js"></script>
    </body>
</html>
